<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Search News</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  </head>
  <body>
  <section class="section">
    <div class="container searchContainer">
      <h1 class="title">Search news</h1>
      <div class="field">
        <div class="control has-icons-left has-icons-right">
          <input id="searchInput" class="input is-medium" type="text" placeholder="News" list="datalist">
          <span class="icon is-small is-left"><i class="fab fa-google"></i></span>
          <datalist id="datalist"></datalist>
        </div>
      </div>
    </div>
  </section>
  <div class="section">
    <div class="container">
      <div class="columns is-desktop">
        <div class="column">
          <h2 class="title">Trending News Articles</h2>
          <div id="trend-news"></div>
        </div>
        <div class="column">
            <h2 class="title">Top Results</h2>
            <div id="top-news"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="news.js"></script>
  <script src="ui.js"></script>
  <script src="hints.js"></script>
  <script src="app.js"></script>
  </body>
</html>
